<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="css.css" rel="stylesheet">
</head>

<body class='bksetting'>
  <div class='allwrap'>
    <img src='./images/illustration-hero.svg'>
    <div class='title'>Order Summary</div>
    <div class='text'>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>
    <planWrap>
      <img class='musicicon' src='./images/icon-music.svg'>
      <div class='planAndPrice'>
        <div class='planName'>Annual Plan</div>
        <div class='price'>$59.99/year</div>
      </div>
      <div class='changebutton'>Change</div>
    </planWrap>
    <div class='paymentbutton'>Proceed to Payment</div>
    <div class='cancelbutton'>Cancel Order</div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jia-Jing, Li</a>.
  </div> -->
</body>
</html>
